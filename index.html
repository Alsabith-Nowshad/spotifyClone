<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- main div starts -->
    <div class="box w-full h-screen bg-black flex text-white">
        <!-- left full box -->
        <div class="box-left-full">
            <!-- left top -->
            <div class="box-left-top  h-[20vh] w-[20vw] bg-[#121212] m-2 rounded-xl p-6">
                <div class="box-left-full-txt-1 flex">
                <i class="fa-brands fa-spotify text-[30px]"></i>
                <h4 class="ml-2">Spotify </h4>
            </div>
            <div class="box-left-full-txt-2 flex mt-6">
                <i class="fa-solid fa-house text-[25px]"></i>
                <h4 class="ml-6 font-bold">Home</h4>
            </div>
            <div class="box-left-full-txt-2 flex mt-6">
                <i class="fa-solid fa-magnifying-glass text-[30px] text-gray-500"></i>
                <h4 class="ml-6 font-bold text-gray-500">search</h4>
            </div>
                
            </div>

                <!-- left bottom -->

            <div class="box-left-bottom  h-[65vh] w-[20vw] bg-[#121212] m-2 rounded-xl px-6 py-4">
                <div class="div-tp flex justify-between">
                    <div class="box-left-bottom-1 pl-1  flex">
                        <i class="fa-solid fa-swatchbook text-gray-500 text-[25px]"></i>
                        <h4 class="text-bold ml-5 text-gray-500">Your Library</h4>
                    </div>
                        <div class="icn">
                        <i class="fa-solid fa-plus text-gray-500"></i>
                    </div>
                
                    </div>
                    <div class="left-bottom-2 bg-[#242424] w-full h-[13vh] mt-6 rounded-xl p-3">
                            <h1 class="font-bold text-[15px]">Create your first Playlist</h1>
                            <h1 class="text-[12px]">It's easy,we'll help you</h1>
                            <button class="w-[120px] h-[40px] bg-white rounded-full text-black font-bold mt-4 text-[13px] ">Create playlist</button>
                    </div>

                    <div class="left-bottom-2 bg-[#242424] w-full h-[13vh] mt-6 rounded-xl p-3">
                        <h1 class="font-bold text-[15px]">Let's find some podcasts to follow</h1>
                        <h1 class="text-[12px]">We'll keep you updated on new episodes</h1>
                        <button class="w-[160px] h-[40px] bg-white rounded-full text-black font-bold mt-4 text-[13px] ">Create podcasts</button>
                </div>
                <!-- left box footer -->
                    <div class="left-footer mt-[140px]">
                        <div class="first-line flex text-[10px] text-gray-400 ">
                            <h1 class="mr-2">Legal</h1>
                            <h1 class="mr-2">Safety & Privacy Center</h1>
                            <h1 class="mr-2">Privacy Policy</h1>
                            <h1 class="mr-2">cookies</h1>
                        </div>
                        <div class="sec-line flex text-[10px] text-gray-400 mt-2">
                            <h1 class="mr-2">About Ads</h1>
                            <h1 class="mr-2">Assessibility</h1>
                            <h1 class="mr-2">Notics at Collection</h1>
                        </div>
                        <div class="third-line flex text-[10px] text-gray-400 mt-2">
                            <h1 class="mr-2">Cookies</h1>
                        </div>
                        <div class="forth-line flex text-[10px] text-gray-400 mt-4 ">
                            <button class="text-[17px] font-bold border border-gray-600 rounded-full w-[120px] h-[40px]"> <i class="fa-solid fa-globe"></i> English</button>
                        </div>
                    </div>
            </div>
            <!-- left full box end -->
        </div>
        <div class="total-main"></div>
<!-- main div end -->
    </div>
    <script src="main.js"></script>
</body>
</html>
